<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Karty podarunkowe</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"/>
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'/>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<form action="#" th:action="@{/checkout}" th:object="${checkoutForm}" method="post">
  <div class="route" id="buy"></div>
  <section class="giftcard">
    <section class="giftcard-cover">
      <i class="fa fa-gift"></i>
    </section>
    <div class="giftcard-content">
      <!--<h2>Your order will be shipped to:</h2>-->
      <address>
        <h3>Karta podarunkowa</h3>
        <p>Potwierdzenie zostanie przesłane na wskazany adres email.</p>
      </address>
      <div class="subtext"></div>
    </div>
    <footer class="giftcard-footer">
      <div class="giftcard-text">
        <h1>Karta podarunkowa</h1>
        <h2>25.00 PLN</h2>
      </div>
      <div class="ribbon">
        <div class="giftwrap">
          <a href="#buy" class="button">Kup</a>
        </div>
        <div class="bow">
          <i class="fa fa-bookmark"></i>
          <i class="fa fa-bookmark"></i>
        </div>
      </div>
      <div class="giftcard-info">
        <div>
        <input th:field="*{email}" type="email" placeholder="twój email"/>
        </div>
        <div>
          <input class="button secondary" type="submit" value="Zapłać" style="cursor: pointer"/>
        </div>
      </div>
    </footer>
  </section>
</form>
</body>
</html>
